<!-- templates/dicom_viewer.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>DICOM Viewer</h2>
    <div id="dicomViewer"></div>

    <script>
        const element = document.getElementById('dicomViewer');
        cornerstone.enable(element);
        
        const dicomImageId = 'media';
        cornerstone.loadImage(dicomImageId).then(image => {
            cornerstone.displayImage(element, image);
        });
    </script>
{% endblock %}
