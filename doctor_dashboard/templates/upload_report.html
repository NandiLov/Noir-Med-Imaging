{% extends 'doctor_dashboard/templates/base.html' %}

{% block content %}
    <h2>Upload Report</h2>
    <!-- Add the form for uploading a report -->
    <form method="post">
        {% csrf_token %}
        <textarea name="report_text" rows="4" cols="50" placeholder="Enter report text"></textarea>
        <br>
        <button type="submit">Upload Report</button>
    </form>
{% endblock %}
