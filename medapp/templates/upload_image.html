<!-- templates/upload_image.html   -->


{% extends 'base.html' %}

{% block content %}
  <h2>Upload Image</h2>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image_or_zip" accept=".zip, .jpg, .jpeg, .png" multiple>
    <!-- Other form fields if needed -->
    <button type="submit">Upload</button>
    </form>

{% endblock %}
