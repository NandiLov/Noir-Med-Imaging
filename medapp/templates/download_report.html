{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Report</title>
    <link rel="stylesheet" href="{% static 'admin/css/download_report.css' %}">
    <!-- Replace 'path/to/styles.css' with the actual path to your CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Download Report</h1>
        </header>

        <main>
            <div class="report-card">
                <h2>Report Details</h2>
                <p>Report Name: <span>{{ report.name }}</span></p>
                <p>Uploaded By: <span>{{ report.uploaded_by }}</span></p>
                <!-- Add more report details as needed -->

                <a href="{% url 'download_report' report.id %}" class="download-btn">Download Report</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 MedApp. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
