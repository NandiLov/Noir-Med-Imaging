<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form method="post" action="{% url 'medapp:contact' %}">
        {% csrf_token %}
        <label for="email_message">Message:</label><br>
        <textarea id="email_message" name="email_message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
