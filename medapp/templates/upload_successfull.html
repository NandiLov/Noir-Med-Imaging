<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-back {
            background-color: #007bff;
        }

        .btn-close {
            background-color: #dc3545;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Successful</h1>
        <p>Your file has been successfully uploaded!</p>
        <div class="btn-container">
            <a href="https://noirmed.pythonanywhere.com/patient_dashboard/" class="btn btn-back">Go to Dashboard</a>
            <button class="btn btn-close" onclick="closePage()">Close Page</button>
        </div>
    </div>

    <script>
        function closePage() {
            window.close(); // Close the current tab/window
        }
    </script>
</body>
</html>
