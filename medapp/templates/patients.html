<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .patient-list {
            margin-bottom: 20px;
        }

        .patient-details {
            display: none;
        }

        .patient-item {
            cursor: pointer;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        .patient-item:hover {
            background-color: #f0f0f0;
        }

        .patient-details.active {
            display: block;
        }

        .file-download,
        .write-report {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .file-download:hover,
        .write-report:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="patient-list">
        <div class="patient-item" onclick="toggleDetails('patient1')">Patient 1</div>
        <div class="patient-details" id="patient1">
            <h2>Patient 1 Details</h2>
            <!-- Replace the links with appropriate URLs -->
            <a href="/download_file/username_patient1/" class="file-download">Download Files</a>
            <a href="/write_report/username_patient1/" class="write-report">Write Report</a>
        </div>

        <!-- Add more patient items as needed -->
    </div>

    <script>
        function toggleDetails(patientId) {
            var patientDetails = document.getElementById(patientId);
            patientDetails.classList.toggle('active');
        }
    </script>
</body>
</html>
